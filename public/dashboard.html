<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f4f6f8; }
        .container { max-width: 900px; margin: 0 auto; }
        
        h1 { text-align: center; color: #333; margin-bottom: 40px; }

        /* De Score Cards bovenin */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
        .card h3 { margin: 0; color: #666; font-size: 14px; text-transform: uppercase; }
        .card .number { font-size: 36px; font-weight: bold; color: #2c3e50; margin-top: 10px; }

        /* De Grafieken */
        .charts-wrapper {
            display: grid;
            grid-template-columns: 1fr; /* Mobiel eerst */
            gap: 20px;
        }
        @media(min-width: 768px) {
            .charts-wrapper { grid-template-columns: 2fr 1fr; } /* Op desktop: pagina's breed, referrers smal */
        }

        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Mijn Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="card">
                <h3>Totaal Pageviews</h3>
                <div class="number" id="totalViews">0</div>
            </div>
            <div class="card">
                <h3>Unieke Bezoekers (Vandaag)</h3>
                <div class="number" id="uniqueVisitors">0</div>
            </div>
        </div>

        <div class="charts-wrapper">
            <div class="chart-box">
                <h3>Populaire Pagina's</h3>
                <canvas id="pagesChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>Herkomst (Referrers)</h3>
                <canvas id="referrerChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            // 1. Data ophalen
            const response = await fetch('/api/stats');
            const data = await response.json();

            // --- BEREKENING 1: Totaal en Uniek ---
            const totalViews = data.length;
            
            // De Set truc: Haal alle visitorIds op en stop ze in een Set. Dubbele verdwijnen.
            const uniqueIds = new Set(data.map(view => view.visitorId));
            const uniqueCount = uniqueIds.size;

            // Zet de getallen in de HTML
            document.getElementById('totalViews').innerText = totalViews;
            document.getElementById('uniqueVisitors').innerText = uniqueCount;


            // --- BEREKENING 2: Pagina's Tellen ---
            const urlCounts = {};
            data.forEach(view => {
                // We pakken alleen het pad, bijv "/index.html"
                try {
                    const cleanUrl = new URL(view.url).pathname;
                    urlCounts[cleanUrl] = (urlCounts[cleanUrl] || 0) + 1;
                } catch (e) {
                    // Fallback voor als de URL data corrupt is
                    urlCounts['Onbekend'] = (urlCounts['Onbekend'] || 0) + 1;
                }
            });


            // --- BEREKENING 3: Referrers Tellen ---
            const refCounts = {};
            data.forEach(view => {
                let ref = view.referrer;
                // Als de referrer leeg is, of jouw eigen site (localhost), noem het "Direct"
                if (!ref || ref.includes(window.location.hostname) || ref === 'Direct') {
                    ref = 'Direct / Eigen site';
                } else {
                    // Probeer alleen de domeinnaam te pakken (bijv. google.com ipv google.com/search?q=...)
                    try {
                        ref = new URL(ref).hostname;
                    } catch(e) {}
                }
                refCounts[ref] = (refCounts[ref] || 0) + 1;
            });

            // --- GRAFIEKEN TEKENEN ---
            
            // Grafiek 1: Pagina's (Staafdiagram)
            new Chart(document.getElementById('pagesChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(urlCounts),
                    datasets: [{
                        label: 'Views',
                        data: Object.values(urlCounts),
                        backgroundColor: '#3498db',
                        borderRadius: 5
                    }]
                },
                options: { scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } } }
            });

            // Grafiek 2: Referrers (Doughnut/Taart)
            new Chart(document.getElementById('referrerChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(refCounts),
                    datasets: [{
                        data: Object.values(refCounts),
                        backgroundColor: ['#2ecc71', '#e74c3c', '#9b59b6', '#f1c40f'],
                    }]
                }
            });
        }

        loadData();
    </script>
</body>
</html>
